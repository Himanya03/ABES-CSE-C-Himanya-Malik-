<html>
<head>
    <title>Assignment 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 30%;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card .description {
            margin: 10px 0;
        }
        .card .price {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
            vertical-align: top;
        }
        .cart-section {
            padding: 20px;
            border-top: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>

        <center><h1>Products</h1></center>
        <div class="card-container">
            <div class="card">
                <img src="burger.jpg" alt="Card Image">
                <div class="description">
                    <p>Burger</p>
                </div>
                <div class="price">
                    <p>Rs. 100</p>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="card">
                <img src="pizza.webp" alt="Card Image" height="280px" width="280px">
                <div class="description">
                    <p>Pizza</p>
                </div>
                <div class="price">
                    <p>Rs. 250</p>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="card">
                <img src="subway.jpg" alt="Card Image">
                <div class="description">
                    <p>Subway</p>
                </div>
                <div class="price">
                    <p>Rs. 150</p>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
