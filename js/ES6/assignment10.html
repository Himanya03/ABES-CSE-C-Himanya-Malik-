<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }
    .card {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .task img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .task input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
    }
    .task button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .list-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      text-align: center;
      padding: 8px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .list-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card" id="inputCard">
    <h2>To Do List</h2>
    <div class="task">
      <img src="task.png" alt="Task Icon">
      <input type="text" placeholder="Enter task">
      <button onclick="addTask()">+</button>
    </div>
    <a href="#outputCard" class="list-btn" onclick="showList()">List of all</a>
  </div>

  <div class="card" id="outputCard">
    <h2>To Do List</h2>
    <div id="listContainer"></div>
  </div>

  <script>
    

    function showList() {
      listContainer.innerHTML = "";
      const allInputs = inputCard.querySelectorAll("input");
      allInputs.forEach(inp => {
        if (inp.value.trim() !== "") {
          const p = document.createElement("p");
          p.textContent = "* " + inp.value.trim();
          listContainer.appendChild(p);
        }
      });
    }
  </script>
</body>
</html>
